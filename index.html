    $('#footer').load('footer.html')
    $(function () {
      var selectedClass = "";
      $("p").click(function () {

        $("#portfolio").fadeTo(50, 0.1);
        $("#portfolio div").not("." + selectedClass).fadeOut();
        setTimeout(function () {
          $("." + selectedClass).fadeIn();

        }, 500);

      });
    });
